service:
  decidim-staging:
    image: ghcr.io/gasparbucuane/decidim:${GIT_REF:-staging}
    container_name: decidim-${DECIDIM_ENV:-staging}
    pull_policy: ${PULL_POLICY:-always}
    volumes:
      - staging-storage:/app/storage
    restart: ${RESTART_POLICY:-unless-stopped}
    env_file:
      - .env.default
      - .env-staging
    environment:
      - RUN_RAILS=true
      - RUN_SIDEKIQ=true
    labels:
      - traefik.enable=true
      - traefik.http.routers.decidim.rule=Host(`${DECIDIM_STAGING_HOST}`)
      - traefik.http.routers.decidim.entrypoints=websecure
      - traefik.http.routers.decidim.tls=true
      - traefik.http.routers.decidim.tls.certresolver=le
      - traefik.http.services.decidim.loadbalancer.server.port=3000
    depends_on:
      - db
      - redis
    networks:
      - web
      - backend

volumes:
  - staging-storage: {}

networks:
  web:
    external: true
  backend:
    external: true

